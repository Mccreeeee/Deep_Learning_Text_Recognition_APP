apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.dell.myui"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildToolsVersion '28.0.3'
    sourceSets {
        main {
            jniLibs.srcDir(['libs'])
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0-rc02'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.nightonke:boommenu:2.0.4'
    testImplementation 'junit:junit:4.12'
    implementation 'com.github.arcadefire:nice-spinner:1.3.1'
    implementation('com.jude:rollviewpager:1.4.6') {
        exclude group: 'com.android.support'
    }
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.hlq:slideDeleteListView:1.0.0'
    implementation 'com.squareup.okhttp3:okhttp:3.14.6'
    implementation files('libs/ocr-sdk.jar')
    implementation 'com.alibaba:fastjson:1.1.54.android'
    compile project(path: ':ocr_ui')
    implementation files('libs/iTextpdf.jar')
}
